<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.2.min.js"></script>
    <title>Stock Price Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        form {
            background: #fff;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background: #333;
            color: #fff;
            border: 0;
            cursor: pointer;
        }

        button:hover {
            background: #e8491d;
        }

        .bokeh-plot {
            border: 1px solid #eaeaea;
            padding: 10px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    {{ script|safe }}
</head>
<body>
    <header>
        <div id="branding">
            <h1>Stock Price Visualization</h1>
        </div>
    </header>
    <div class="container">
        <form method="POST" action="/analyze">
            <label for="stock_tickers">Enter stock tickers (comma-separated):</label>
            <input type="text" name="stock_tickers" id="stock_tickers">

            <label for="stock_period">Enter stock period:</label>
            <select name="stock_period" id="stock_period">
                <option value="5d">5 Days</option>
                <option value="1mo">1 Month</option>
                <option value="3mo">3 Months</option>
                <option value="6mo">6 Months</option>
                <option value="1y">1 Year</option>
                <option value="2y">2 Years</option>
                <option value="5y">5 Years</option>
                <option value="10y">10 Years</option>
                <option value="ytd">Year to Date</option>
                <option value="max">Max</option>
            </select>

            <button type="submit">Analyze</button>
        </form>
        <div class="bokeh-plot">
            {{ div|safe }}
        </div>
    </div>
</body>
</html>
